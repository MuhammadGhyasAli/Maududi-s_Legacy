<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maududi's Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600&family=Noto+Naskh+Arabic:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-nastaaliq {
        font-family: 'Noto Nastaliq Urdu', serif;
      }
      .font-arabic {
        font-family: 'Noto Naskh Arabic', serif;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.2s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'brand-blue': '#0094f7',
            'brand-green': '#006300',
            'brand-bg-light': '#f7f7f7',
            'brand-bg-dark': '#1a1a1a', 
            'brand-green-dark': '#34d399',
          },
          animation: {
            'typing-bubble': 'typing-bubble 1.4s ease-in-out infinite',
          },
          keyframes: {
            'typing-bubble': {
              '0%, 80%, 100%': { 
                transform: 'scale(0.6)', 
                opacity: '0.5' 
              },
              '40%': { 
                transform: 'scale(1)', 
                opacity: '1' 
              },
            }
          }
        },
      },
      plugins: [],
    }
  </script>
<link rel="stylesheet" href="/index.css">
